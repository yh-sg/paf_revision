<h1>Todo</h1>

<form [formGroup]="form" (ngSubmit)="add()">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div>
      <label>Due Date:</label>
      <input type="date"
      [value]="today"
      [min]="today"
      formControlName="dueDate">    
    </div>

    <div>Priority:</div>

    <div class="form-check">
    <input class="form-check-input" type="radio" name="priority" value="High" checked formControlName="priority">
    <label>
        High
    </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="priority" value="Mid" formControlName="priority">
        <label>
        Mid
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="priority" value="Low" formControlName="priority">
        <label>
        Low
        </label>
    </div>

    <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">Submit</button>
  </form>

  <br>

    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">DueDate</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of array; let i=index" (click)="click(i, item.id)">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.dueDate}}</td>
            <td>{{item.priority}}</td>
          </tr>
        </tbody>
      </table>
